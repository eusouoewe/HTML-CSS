<!DOCTYPE html>
<html lang="pt-br">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tags HTML</title>
        <link rel="shortcut icon" href="html.ico.ico" type="image/x-icon">
        <link rel="stylesheet" href="tags.css">
</head>
<body>
        <h1>Tags em HTML</h1>
        <p>
                Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.
        </p>
        <ul type="square" id="listas">
                <li><abbr title="Use <p>">Parágrafos</abbr></li>
                <li><abbr title="Use de <h1> até <h6>">Títulos</abbr></li>
                <li><abbr title="Use <img>">Imagens</abbr></li>
                <li><abbr title="Use <abbr>">Abreviações</abbr></li>
                <li><abbr title="Use <code>">Códigos-fonte</abbr></li>
                <li><abbr title="Use <ol> e <li>">Listas numeradas</abbr></li>
                <li><abbr title="Use <ul> e <li>">Listas com Demarcadores</abbr></li>
        </ul>
</body>
</html>
