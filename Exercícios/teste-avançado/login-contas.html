<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login V7</title>
        <link rel="shortcut icon" href="casa-preta.png" type="image/x-icon">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald&family=swap" rel="stylesheet">
</head>
<body>
        <h1>Login</h1>
        <div>
                <br>
                <button id="fb">Login with Facebook</button>
                <br>
                <button id="tt">Login with Twitter</button>
                <br><br>
                <h2>Login with email</h2>
                <br>
                <input type="email" name="email" id="email" placeholder="Email">
                <br>
                <input type="password" name="password" id="password" placeholder="Password">
                <br><br>
                <button id="login">LOGIN</button>
        </div>
        <footer>
                <h5>Don't have an account?</h5>
                <h3>SIGN UP NOW</h3>
        </footer>
</body>
</html>
