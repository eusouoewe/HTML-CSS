<!DOCTYPE html>
<html lang="pt-br">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Estudando iframes</title>
        <style>
                iframe {
                        width: 400px;
                        height: 400px;
                        border: 1px dashed black;
                }
        </style>
</head>
<body>
        <h1>Testando o uso de iframe</h1>
        <p>Acessando o site do 

                <!-- Tamanho padrão é 300x150 -->
                <iframe src="https://cursoemvideo.com" frameborder="0" height="500" scrolling="no">
                <a href="https://cursoemvideo.com" target="_blank"></a>
                </iframe>
                para aprender a programar.</p>
        <p>O repositório do Guanabara
                <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="300"> no
                <a href="https://gustavoguanabara.github.io" target="_blank"> Github </a>
                </iframe> também é legal
        </p>
</body>
</html>
